<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_14</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/scss/style.css">
</head>
<body>
    <div id="wrap">
        <header></header>
        <main id="ct" class="form-14">
            <section>
                <!-- form-14 -->
                <form class="container">
                    <h3 class="main-title">Create Billing Account</h3>
                    <div class="row">
                        <!-- first name -->
                        <div class="col-lg-6 col-sm-12">
                            <h5 class="text-label">FIRST NAME</h5>
                            <input type="text" class="form-control form-md">
                        </div>
                        <!-- last name -->
                        <div class="col-lg-6 col-sm-12">
                            <h5 class="text-label">LAST NAME</h5>
                            <input type="password" class="form-control form-md">
                        </div>
                        <!-- address -->
                        <div class="col-lg-8 col-sm-12">
                            <h5 class="text-label">ADDRESS</h5>
                            <input type="password" class="form-control form-md">
                        </div>
                        <!-- postal / zip -->
                        <div class="col-lg-4 col-sm-12">
                            <h5 class="text-label">POSTAL / ZIP</h5>
                            <input type="password" class="form-control form-md">
                        </div>
                        <!-- city -->
                        <div class="col-lg-6 col-sm-12">
                            <h5 class="text-label">CITY</h5>
                            <input type="password" class="form-control form-md">
                        </div>
                        <!-- country -->
                        <div class="col-lg-6 col-sm-12">
                            <h5 class="text-label">COUNTRY</h5>
                            <input type="password" class="form-control form-md">
                        </div>
                        <!-- card number -->
                        <div class="col-lg-6 col-sm-12">
                            <h5 class="text-label">CARD NUMBER</h5>
                            <input type="password" class="form-control form-md">
                        </div>
                        <!-- expiration -->
                        <div class="col-lg-4 col-sm-12">
                            <h5 class="text-label">EXPIRATION</h5>
                            <input type="password" class="form-control form-md">
                        </div>
                        <!-- cvv -->
                        <div class="col-lg-2 col-sm-12">
                            <h5 class="text-label">CVV</h5>
                            <input type="password" class="form-control form-md">
                        </div>
                        <!-- 하단 배경, 버튼 -->
                        <div class="form-footer">
                            <div class="card-info">
                                <img src="./assets/img/form_14/01.png" alt="">
                                <span class="text-paragraph">Use your debit or credit<br>card to pay with PayPal</span>
                            </div>
                            <button type="submit" class="btn-primary btn-50">Sign in</button>
                        </div>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
