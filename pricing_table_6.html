<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing_table_6</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/scss/style.css">
</head>
<body>
    <div id="wrap">
        <main id="ct" class="pricing-table">
            <section>
               <div class="container">
                <!-- pricing-table-6 -->
                    <h1 class="main-title">Simple Membership</h1>
                    <h3 class="text-paragraph">Use the Startup Framework for free with no limits.</h3>
                    <!-- check-toggle-input -->
                    <div class="check-toggle">
                        <!-- monthly / yearly 선택시 
                         form.yearly / form.monthly display: none, block -->
                        <label class="check-toggle-input">
                            <input type="checkbox" class="sr-only" checked>
                            <p class="check-toggle-label">
                                <span class="text-paragraph">Monthly</span>
                                <span class="text-paragraph">Yearly</span>
                            </p>
                        </label>
                    </div>
                    <form class="yearly">
                        <div class="row">
                            <!-- starter -->
                            <label for="starter" class="col-md-6 col-sm-12">
                                <input type="radio" id="starter" name="membership" class="sr-only">
                                <div class="membership-img">
                                    <img src="./assets/img/pricing_table_6/membership01.png" alt="">
                                </div>
                                <div class="membership-text">
                                    <div class="membership-cost">
                                        <h4 class="sub-title">Starter</h4>
                                        <span class="sub-title">$19</span>
                                    </div>
                                    <p class="text-paragraph">Unlimited recipes, plans, programs and more. All you need to make eating healthy ridiculously.</p>
                                    
                                    <button type="button" class="btn-outlined btn-50 ">Get Started for Free</button>
                                    
                                </div>
                            </label>

                            <!-- professional -->
                            <label for="professional" class="col-md-6 col-sm-12">
                                <input type="radio" id="professional" name="membership" class="sr-only">
                                <div class="membership-img">
                                    <img src="./assets/img/pricing_table_6/membership02.png" alt="">
                                </div>
                                <div class="membership-text">
                                    <div class="membership-cost">
                                        <h4 class="sub-title">Professional</h4>
                                        <span class="sub-title">$49</span>
                                    </div>
                                    <p class="text-paragraph">Unlock powerful time-saving tools for creating beautiful meal plans and transform your wellness.</p>
                                    <button type="button" class="btn-outlined btn-50">Get Started for Free</button>
                                </div>
                            </label>
                        </div>
                    </form>
                    <form class="monthly">
                        <div class="row">
                            <!-- starter -->
                            <label for="starter" class="col-md-6 col-sm-12">
                                <input type="radio" id="starter" name="membership" class="sr-only">
                                <div class="membership-img">
                                    <img src="./assets/img/pricing_table_6/membership01.png" alt="">
                                </div>
                                <div class="membership-text">
                                    <div class="membership-cost">
                                        <h4 class="sub-title">Starter</h4>
                                        <span class="sub-title">$3</span>
                                    </div>
                                    <p class="text-paragraph">
                                        Unlimited recipes, plans, programs and more. All you need to make eating healthy ridiculously.
                                    </p>
                                    <button type="button" class="btn-outlined btn-50">Get Started for Free</button>
                                    
                                </div>
                            </label>
                            <!-- professional -->
                            <label for="professional" class="col-md-6 col-sm-12">
                                <input type="radio" id="professional" name="membership" class="sr-only">
                                <div class="membership-img">
                                    <img src="./assets/img/pricing_table_6/membership02.png" alt="">
                                </div>
                                <div class="membership-text">
                                    <div class="membership-cost">
                                        <h4 class="sub-title">Professional</h4>
                                        <span class="sub-title">$10</span>
                                    </div>
                                    <p class="text-paragraph">
                                        Unlock powerful time-saving tools for creating beautiful meal plans and transform your wellness.
                                    </p>                                    
                                    <button type="button" class="btn-outlined btn-50">Get Started for Free</button>
                                </div>
                            </label>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
