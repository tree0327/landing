<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-1</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/scss/style.css">
</head>
<body>
    <div id="wrap">
        <header></header>
        <main id="ct" class="form-1">
            <section>
                <!-- form-1 -->
                <form class="container">
                    <h3 class="main-title">Sign Up Now</h3>
                    <div class="form-row">
                        <input type="email" class="col-12 form-control form-md" id="Email" placeholder="Your email">
                        <input type="password" class="col-12 form-control form-md" id="Password" placeholder="Your password">
                    </div>
                    <label for="agree" class="form-check">
                        <input type="checkbox" class="sr-only" id="agree" checked>
                        <span class="form-check-label">I agree to the Terms of Service.</span>
                    </label>
                    <button type="button" class="btn-primary btn-50">Create an Account</button>
                    <div class="form-footer">
                        <p class="">Do you have an Account?</p>
                        <a href="#none" class="">Sign In</a>
                    </div>
                </form>
            </section>
        </main>
        <footer></footer>
    </div>
</body>
</html>
